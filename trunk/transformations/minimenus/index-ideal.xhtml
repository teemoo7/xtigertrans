<?xml version="1.0" encoding="UTF-8"?>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:xtt="http://wam.inrialpes.fr/xtigertrans" xml:lang="en">
	<head>
		<link rel="stylesheet" href="template.css" type="text/css"></link>
		<title>Fichier de transformation XTigerTrans pour visualiser des templates XTiger</title>
	</head>
	<body>
		<h1>Fichier de transformation XTigerTrans pour visualiser des templates XTiger</h1>
		<p>This view should copy the source document, only removing all the XTiger elements</p>
		
		<h2>Component</h2>

		<xtt:component>#content</xtt:component>

		<h2>Use</h2>
				
		<xtt:use>
			#content
			<select>
				<xtt:loop>
					<option>#type</option>
				</xtt:loop>
			</select>
			<xtt:loop>
				#typeStruct
			</xtt:loop>
		</xtt:use>

		<h2>Bag</h2>

		<xtt:bag>#content</xtt:bag>

		<h2>Option</h2>
		
		<xtt:option>#content</xtt:option>

		<h2>Repeat</h2>
		
		<xtt:repeat>#content</xtt:repeat>		

		<h2>Others</h2>	
						
		<xtt:others>
			<xtt:target name="a abbr acronym address applet area b base basefont bdo big blockquote body br button caption center cite code col colgroup dd del dir div dfn dl dt em fieldset font form frame frameset h1 h2 h3 h4 h5 h6 head hr html i iframe img input ins isindex kbd label legend li link map menu meta noframes noscript object ol optgroup option p param pre q s samp script select small span strike strong style sub sup table tbody td textarea tfoot th thead title tr tt u ul var xmp">
				#self
			</xtt:target>
		</xtt:others>
	</body>
</html>
